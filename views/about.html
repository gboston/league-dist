<p ng-control="players"> <label>filter: </label> <input ng-model="freeText"> <table class="table table-striped"> <thead> <th> <th>Owner <th>Name <th>Day 1 <th>Day 2 <th>Day 3 <th>Round of 16 <th>Quarter finals <th>Semi finals <th>Finals  <tbody> <tr ng-repeat="player in data |filter:freeText" ng-class="{'danger':!player.Active}"> <td> <img style="height:125px" class="img-rounded" src="{{player.Picture}}">  <td> {{player.Team}}  <td> {{player.PlayerName}}  <td>{{player.Day1}} <td>{{player.Day2}} <td>{{player.Day3}} <td>{{player.RoundOf16}} <td>{{player.QuarterFinals}} <td>{{player.SemiFinals}} <td>{{player.Finals}}   </table> </p>
